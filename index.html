<!DOCTYPE html>
<html>
<head>
    <title>Chat with VoxMind</title>
</head>
<body>
    <h2>Chat with VoxMind</h2>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            let response = await fetch(`https://free-unoficial-gpt4o-mini-api-g70n.onrender.com/?query=${userInput}`);
            let data = await response.json();
            document.getElementById("response").innerText = data.response || "Error: No response.";
        }
    </script>
</body>
</html>
